<div class="container-builder h-100"> 
  <div class="d-flex justify-content-center h-100">
    <div class="card-contenedor animated fadeIn">
      <div class="d-flex justify-content-center">
        <div class="logo-contenedor">
          <img src="../../assets/img/Logo.png" class="logo" />
        </div>
        <form id="login" [formGroup]="FormLogin" (ngSubmit)="SubmitLogin()">
          <div class="form-group">
            <select 
            class="form-control rounded-pill border border-success custom-select" 
            formControlName="tipoDocumento">
              <option value="null">Seleccionar tipo Documento</option>
              <option value="1">DNI</option>
              <option value="2">CE</option>
              <option value="3">PAS</option>
            </select>
            <div *ngIf="TipoDocumento.invalid && (TipoDocumento.dirty ||TipoDocumento.touched)" [ngClass]="'invalid'">
              <div *ngIf="TipoDocumento.errors?.required">Ingresar Tipo de documento</div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control rounded-pill border border-success"
              placeholder="Ingresar N° de documento"
              formControlName="documento"
            />
            <div *ngIf="Documento.invalid &&(Documento.dirty || Documento.touched)" [ngClass]="'invalid'">
              <div *ngIf="Documento.errors.required">Ingresar N° de documento</div>              
            </div>
          </div>
          <div class="form-group">
            <button 
            type="submit" 
            class="btn btn-success rounded-pill btn-lg btn-block" 
            [disabled]="FormLogin.invalid">
              <span *ngIf="!loading">Siguiente</span>
              <div *ngIf="loading" class="spinner-border" role="status"></div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
